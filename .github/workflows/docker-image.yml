name: pull_request pipeline

on:
  pull_request:
    branches: [ "master" ]

# env:
#   REGISTRY: ghcr.io
#   IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: builds and tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Builds image
        run: docker build --target testing -t anap-screening/server:latest .

      - name: Runs tests
        run: yarn test
